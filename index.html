<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gothic II NPC Designer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		</style>
		<link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.css">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="js/clipboard.min.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#">Gothic II Npc Designer</a>
		</nav>
		<div class="container">
		
		  <div class="row">
			
			  <div class="col-8">
			  <div class="row" style="margin:5%;">
				
				<ul class="list-group">
				  <li class="list-group-item">
						<div>
					  <label id="label1" class="form-check-label" for="range0">Model ciała: Męski</label>
					  </div>
					  <input type="range" id="range0" min="1" max="2" value="2" step="1">
				  </li>
				  <li class="list-group-item"><div>
					
					<label id="label2" class="form-check-label" for="exampleCheck1">Model głowy</label>
				  </div>
				  <input type="range" id="range1" min="1" max="16" value="12" step="1">
				  </li>
				  <li class="list-group-item"><div>
					
					<label id="label3" class="form-check-label" for="exampleCheck1">Tekstura ciała</label>
				  </div>
				  <input type="range" id="range3" min="0" max="12" value="0" step="1">
				  </li>
				  <li class="list-group-item"><div>
					
					<label id="label4" class="form-check-label" for="exampleCheck1">Tekstura twarzy</label>
				  </div>
				  <input type="range" id="range4" min="0" max="162" value="0" step="1">
				  </li>
				  <li class="list-group-item"><div>
					
					<label id="label5" class="form-check-label" for="exampleCheck1">Grubość</label>
				  </div>
				  <input type="range" id="range2" min="0.7" max="1.3" value="1" step="0.1">
				  </li>
				</ul>
				<ul class="list-group">
				  <li class="list-group-item">
						<div>
					  <label id="label6" class="form-check-label" for="range0">Strój: </label>
					  </div>
					  <input type="range" id="range6" min="0" max="12" value="0" step="1">
				  </li>
				  <li class="list-group-item"><div>
					<div class="checkbox">
					<label><input id="check1" type="checkbox" value="">Obrót postaci</label>
					</div>
					<div class="checkbox">
					<label><input id="check2" type="checkbox" value="" checked>Pokaż strój</label>
				  <li class="list-group-item">
					<div class="button">
						<button id="generate-gif" type="button" class="btn btn-danger">Generate GIF</button>
					</div>
				  </li>
  				  <li hidden class="list-group-item" id="render-progress-bar-container">
					<div class="progress position-relative">
					  <div id="render-progress-bar" class="progress-bar-animated progress-bar-striped active" role="progressbar" 
					  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					      <small class="justify-content-center d-flex position-absolute w-100">0%</small>
					  </div>
					</div>
  				  </li>	
				  <li hidden class="list-group-item" id="upload-progress-bar-container">
					<div class="progress position-relative">
					  <div id="upload-progress-bar" class="progress-bar-animated progress-bar-striped active" role="progressbar" 
					  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					      <small class="justify-content-center d-flex position-absolute w-100">0%</small>
					  </div>
					</div>
  				  </li>				  
				</ul>	
			  </div>

			  <div class="row"> 
				<div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-addon btn btn-primary" data-clipboard-target="#code">
					  <img src="assets/clippy.svg" width="30" alt="Copy to clipboard">
 					</span>
				  </div>
				  <textarea id="code" class="form-control" aria-label="With textarea"></textarea>
				</div>		
 				<div hidden class="input-group" id="gif-link-container">
				  <div class="input-group-prepend">
					<span class="input-group-addon btn btn-primary" data-clipboard-target="#gif-link">
				  	    <img src="assets/clippy.svg" width="30"  alt="Copy to clipboard">
					</span>
				  </div>
				  <input id="gif-link" class="form-control" aria-label="With input"></input>
				</div>
			  </div>
			  	v0.1b (C) 2018 Xar
			  </div>
			  <div id="render" class="col-4"></div>
			</div>
		</div>
		<script src="js/three.min.js"></script>
     	<script src="js/loaders/TDSLoader.js"></script>
		<script src="js/loaders/TGALoader.js"></script>
		<script src="js/orbitControls.js"></script>
		<script src="js/bundle.js"></script>
	</body>
</html>
